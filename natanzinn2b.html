<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>calculadora natazinnn</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    form {
        background-color: #111;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    input[type="number"], button {
        background-color: #222;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    input[type="number"]:focus, button:focus {
        outline: none;
    }

    input[type="number"]::placeholder {
        color: #888;
    }

    button {
        cursor: pointer;
    }

    button:hover {
        background-color: #333;
    }

    #resultado {
        color: #00ff00;
        font-size: 24px;
        margin-top: 10px;
    }

    #butterfly {
        width: 100px;
        height: auto;
        animation: flyingButterfly 8s linear infinite;
    }

    @keyframes flyingButterfly {
        0% {
            transform: translateX(-100px) translateY(50px) scale(0.5);
        }
        50% {
            transform: translateX(80vw) translateY(50px) scale(0.8);
        }
        100% {
            transform: translateX(100vw) translateY(-50px) scale(0.5);
        }
    }
</style>
</head>
<body>

<form>
    <label for="numero1">Enter Number 1:</label>
    <input type="number" id="numero1" placeholder="Enter a number" required>
    <label for="numero2">Enter Number 2:</label>
    <input type="number" id="numero2" placeholder="Enter a number" required>
    <button type="button" onclick="somar()">Add</button>
    <button type="button" onclick="subtrair()">Subtract</button>
    <button type="button" onclick="multiplicacao()">Multiply</button>
    <button type="button" onclick="divisao()">Divide</button>
    <p id="resultado"></p>
</form>

<!-- Butterfly image -->
<img src="butterfly.png" id="butterfly">

<script>
    function somar() {
        var num1 = parseInt(document.getElementById('numero1').value);
        var num2 = parseInt(document.getElementById('numero2').value);
        var soma = num1 + num2;
        var elementoResultado = document.getElementById('resultado');
        elementoResultado.textContent = soma;                 
    }

    function subtrair() {
        var num1 = parseInt(document.getElementById('numero1').value);
        var num2 = parseInt(document.getElementById('numero2').value);
        var subtracao = num1 - num2;
        var elementoResultado = document.getElementById('resultado');
        elementoResultado.textContent = subtracao;                 
    }

    function multiplicacao() {
        var num1 = parseInt(document.getElementById('numero1').value);
        var num2 = parseInt(document.getElementById('numero2').value);
        var multiplicacao = num1 * num2;
        var elementoResultado = document.getElementById('resultado');
        elementoResultado.textContent = multiplicacao;                 
    }

    function divisao() {
        var num1 = parseInt(document.getElementById('numero1').value);
        var num2 = parseInt(document.getElementById('numero2').value);
        var divisao = num1 / num2;
        var elementoResultado = document.getElementById('resultado');
        elementoResultado.textContent = divisao;                 
    }
</script>

</body>
</html>
